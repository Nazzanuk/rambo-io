<script type="text/ng-template" id="projects.html">
    <div class="content">
        <div data-template="projects">
            <h3 style="text-align: center"></h3>
            <h1>Projects</h1>
            <hr/>
            <div class="project" ng-repeat="project in getProjects()" ng-click="setProject(project)"><i class="fa fa-star"></i> &nbsp; &nbsp; {{project.name}}</div>
        </div>

    </div>
</script>
